<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
      <div>
        <p>hover over the raven - a tip by Djotajo</p>
        <a href="https://github.com/Djotajo">
          <img id="githubLogo" src="github-mark.png" />
        </a>
      </div>
    </header>

    <div class="players">
      <!--  -->
      <dialog id="playerName1">
        <form id="myForm1">
          <p>
            <label for="name1">Enter your name</label>
            <input type="text" size="30" id="name1" name="name1" required />
          </p>
          <div>
            <button
              id="closeBtn1"
              value="cancel"
              formmethod="dialog"
              type="button"
            >
              Cancel
            </button>
            <button id="confirmBtn1" value="default" formmethod="dialog">
              Confirm
            </button>
          </div>
        </form>
      </dialog>
      <label for="player1Dialog" id="player1DialogLabel">
        <div id="player1Dialog" title="click to change">
          <span>Player 1</span><span>X</span>
        </div>
      </label>
      <div id="player1score">0</div>
      <div id="player2score">0</div>
      <!--  -->
      <dialog id="playerName2">
        <form id="myForm2">
          <p>
            <label for="name2">Enter your name</label>
            <input type="text" size="30" id="name2" name="name2" required />
          </p>
          <div>
            <button
              id="closeBtn2"
              value="cancel"
              formmethod="dialog"
              type="button"
            >
              Cancel
            </button>
            <button id="confirmBtn2" value="default" formmethod="dialog">
              Confirm
            </button>
          </div>
        </form>
      </dialog>
      <label for="player2Dialog" id="player2DialogLabel">
        <div id="player2Dialog" title="click to change">
          <span>Player 2</span><span>O</span>
        </div>
      </label>
    </div>
    <main>
      <img
        src="titlelogo.png"
        alt="raven tip"
        title="click on your name to change it"
      />
      <div id="gameboard"></div>
      <p id="winner"></p>
      <button type="button" id="newGame">New Game</button>
    </main>
  </body>
</html>
